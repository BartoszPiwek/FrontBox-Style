<style type="iframe">
  @import "index";
  @include browser-reset-style;

  .clearfix {
    @extend %clearfix-style;
  }

  /* Addon */
  .container {
    & + & {
      margin-top: 20px;
    }
  }

  .element {
    height: 30px;
    width: 60%;
    float: right;
    background: red;
  }
</style>

<div class="container">
  <div>
    <div class="element"></div>
  </div>
  <p>Without clearfix class</p>
</div>

<div class="container">
  <div class="clearfix">
    <div class="element"></div>
  </div>
  <p>With clearfix class</p>
</div>
